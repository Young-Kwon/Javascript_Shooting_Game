<!DOCTYPE HTML>

<html lang="en">

    <head>
        <title>Shooting Game</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- My CSS -->
		<link href="index.css" rel="stylesheet">
		<!-- My Javascript -->
		<script src = "a5.js"></script
    </head>

    <body>
        <!-- svg setting on header -->
        <svg id="headingcontainer" width="800" height="60" style="font-size:20pt"> 
            <text id="heading" x = "400" y = "50">Shooting Game</text></svg>
        
        <div class="gameZone">
            <svg id="firstsvg" width="800" height="200" >
                <path id="mypath" d="M 300 150 A 50 50 0 0 1 500 150" stroke="black" stroke-width="0" fill="none"/>
                <text stroke="blue" stroke-width="2" font-size="14pt" >
                <textPath href="#mypath" text-anchor="middle" startOffset="50%">Welcome to GameWorld</textPath>
            </svg>
			<!-- select game level -->
            <P>Difficulty Level: <button id="hard">Hard</button><button id="medium">Medium</button><button id="easy">Easy</button></P> 
            <div id = "recordField">
				<!-- display status -->
                <span id="curScore">Select Game Level</span> <span id="totalScore"></span> <span id="remainCount"></span> 
            </div>
			<!-- svg setting on board -->
            <svg id="board" width="800" height="400" style="background-color:green" viewbox="0,0,800,400">
			</svg> 
            <!-- shooting button -->
			<p><button id="shoot">Shoot</button></p> 
            <!-- game over message -->
			<span id="gameOver"></span> 
        </div>	
    </body>
</html>
